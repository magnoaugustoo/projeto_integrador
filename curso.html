<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />
    <title>Libras ao seu alcance</title>
  </head>
  <body>
    <header id="bem-vindo">
      <h1 class="aluno">Bem-vindo (a),</h1>
      <br />
      <h2 class="comunidade">Comunidade Libras ao seu alcance</h2>
    </header>

    <main>
      <div id="pagina">
        <div id="identificacao">
          <h3 class="curso">Curso Digital</h3>
          <p class="nome-curso">Libras básico EAD</p>
          <p class="duracao-curso">Módulo único | 45 vídeos</p>
          <br />
          <p>
            O Departamento de Letras-Libras da Universidade Federal do Rio de
            Janeiro com intuito de divulgar conhecimento desenvolveu esse curso
            de Libras EAD.
          </p>
        </div>
        <div id="video">
          <iframe
            class="youtube"
            width="560"
            height="315"
            src="https://www.youtube.com/embed/videoseries?si=tGCttzvzk_UDBpRH&amp;list=PLm7qw9oYBxanABvnJc4kWazFSv8uzK7PQ"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </div>
